<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Login - Heutagogy Platform</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Space Grotesk', -apple-system, BlinkMacSystemFont, sans-serif;
      min-height: 100vh;
      background: #0a0118;
      position: relative;
      overflow-y: auto;
      overflow-x: hidden;
    }
    
    /* Animated background */
    body::before {
      content: '';
      position: fixed;
      width: 200%;
      height: 200%;
      top: -50%;
      left: -50%;
      background: 
        radial-gradient(circle at 20% 50%, rgba(147, 51, 234, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(236, 72, 153, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 40% 20%, rgba(59, 130, 246, 0.3) 0%, transparent 50%);
      animation: drift 20s ease-in-out infinite;
      pointer-events: none;
    }
    
    @keyframes drift {
      0%, 100% { transform: translate(0, 0) rotate(0deg); }
      33% { transform: translate(30px, -30px) rotate(120deg); }
      66% { transform: translate(-20px, 20px) rotate(240deg); }
    }
    
    /* Floating particles */
    .particle {
      position: fixed;
      width: 4px;
      height: 4px;
      background: rgba(167, 139, 250, 0.6);
      border-radius: 50%;
      pointer-events: none;
      animation: float-up 8s linear infinite;
    }
    
    @keyframes float-up {
      0% { 
        transform: translateY(100vh) scale(0);
        opacity: 0;
      }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { 
        transform: translateY(-100px) scale(1);
        opacity: 0;
      }
    }
    
    .particle:nth-child(1) { left: 10%; animation-delay: 0s; }
    .particle:nth-child(2) { left: 25%; animation-delay: 2s; }
    .particle:nth-child(3) { left: 40%; animation-delay: 4s; }
    .particle:nth-child(4) { left: 60%; animation-delay: 1s; }
    .particle:nth-child(5) { left: 75%; animation-delay: 3s; }
    .particle:nth-child(6) { left: 90%; animation-delay: 5s; }
    
    .scroll-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      position: relative;
      z-index: 10;
    }
    
    .container {
      width: 100%;
      max-width: 460px;
    }
    
    /* Logo with 3D effect */
    .logo-wrapper {
      text-align: center;
      margin-bottom: 40px;
      animation: fadeInDown 1s ease-out;
    }
    
    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .logo-box {
      display: inline-block;
      position: relative;
      margin-bottom: 24px;
    }
    
    .logo {
      width: 90px;
      height: 90px;
      background: linear-gradient(135deg, #a855f7, #ec4899);
      border-radius: 22px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      box-shadow: 
        0 0 60px rgba(168, 85, 247, 0.5),
        0 20px 40px rgba(0, 0, 0, 0.3);
      animation: logoFloat 3s ease-in-out infinite;
      transform-style: preserve-3d;
    }
    
    @keyframes logoFloat {
      0%, 100% { transform: translateY(0) rotateX(0deg); }
      50% { transform: translateY(-15px) rotateX(10deg); }
    }
    
    .logo::before {
      content: '';
      position: absolute;
      inset: -2px;
      background: linear-gradient(45deg, #a855f7, #ec4899, #3b82f6);
      border-radius: 22px;
      z-index: -1;
      opacity: 0;
      animation: borderPulse 2s ease-in-out infinite;
    }
    
    @keyframes borderPulse {
      0%, 100% { opacity: 0; transform: scale(1); }
      50% { opacity: 0.6; transform: scale(1.05); }
    }
    
    .logo svg {
      width: 45px;
      height: 45px;
      color: white;
      filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
    }
    
    .title {
      font-size: 3rem;
      font-weight: 700;
      color: white;
      margin-bottom: 12px;
      letter-spacing: -0.02em;
      text-shadow: 0 0 30px rgba(168, 85, 247, 0.5);
    }
    
    .subtitle {
      color: #c4b5fd;
      font-size: 1.125rem;
      font-weight: 400;
    }
    
    /* Card with glassmorphism */
    .card {
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 24px;
      padding: 48px;
      box-shadow: 
        0 8px 32px rgba(0, 0, 0, 0.3),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
      position: relative;
      overflow: hidden;
      animation: fadeInUp 1s ease-out 0.2s both;
    }
    
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.05), transparent);
      transition: left 0.5s;
    }
    
    .card:hover::before {
      left: 100%;
    }
    
    /* Form styles */
    .form-group {
      margin-bottom: 28px;
    }
    
    .label {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 0.9rem;
      font-weight: 600;
      color: #e9d5ff;
      margin-bottom: 10px;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    
    .label svg {
      width: 18px;
      height: 18px;
      opacity: 0.8;
    }
    
    .input-wrapper {
      position: relative;
    }
    
    .input {
      width: 100%;
      padding: 16px 20px;
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 14px;
      font-size: 1rem;
      color: white;
      font-family: inherit;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      outline: none;
    }
    
    .input::placeholder {
      color: rgba(255, 255, 255, 0.3);
    }
    
    .input:focus {
      background: rgba(255, 255, 255, 0.08);
      border-color: #a855f7;
      box-shadow: 0 0 0 4px rgba(168, 85, 247, 0.1), 0 0 20px rgba(168, 85, 247, 0.3);
      transform: translateY(-2px);
    }
    

    
    /* 3D button */
    .submit-btn {
      width: 100%;
      padding: 18px;
      border: none;
      border-radius: 14px;
      background: linear-gradient(135deg, #9333ea, #db2777);
      color: white;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 
        0 10px 30px rgba(147, 51, 234, 0.4),
        inset 0 1px 0 rgba(255, 255, 255, 0.2);
      position: relative;
      overflow: hidden;
      font-family: inherit;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    
    .submit-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s;
    }
    
    .submit-btn:hover::before {
      left: 100%;
    }
    
    .submit-btn:hover {
      transform: translateY(-3px);
      box-shadow: 
        0 15px 40px rgba(147, 51, 234, 0.5),
        inset 0 1px 0 rgba(255, 255, 255, 0.3);
    }
    
    .submit-btn:active {
      transform: translateY(-1px);
    }
    
    .submit-btn svg {
      width: 22px;
      height: 22px;
      transition: transform 0.3s;
    }
    
    .submit-btn:hover svg {
      transform: translateX(5px);
    }
    
    .divider {
      position: relative;
      text-align: center;
      margin: 36px 0;
    }
    
    .divider::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
    }
    
    .divider span {
      position: relative;
      background: rgba(255, 255, 255, 0.03);
      padding: 0 20px;
      color: #a78bfa;
      font-size: 0.9rem;
      font-weight: 500;
    }
    
    .signup-link {
      text-align: center;
    }
    
    .signup-link a {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      color: #c084fc;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.05rem;
      transition: all 0.3s;
      padding: 8px 16px;
      border-radius: 8px;
    }
    
    .signup-link a:hover {
      color: #e9d5ff;
      background: rgba(192, 132, 252, 0.1);
    }
    
    .signup-link svg {
      width: 18px;
      height: 18px;
      transition: transform 0.3s;
    }
    
    .signup-link a:hover svg {
      transform: translateX(5px);
    }
    
    .footer {
      text-align: center;
      margin-top: 36px;
      color: #a78bfa;
      font-size: 0.9rem;
      animation: fadeIn 1s ease-out 0.4s both;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    /* Responsive */
    @media (max-width: 640px) {
      .card {
        padding: 36px 28px;
      }
      
      .title {
        font-size: 2.5rem;
      }
      
      .logo {
        width: 80px;
        height: 80px;
      }
      
      .logo svg {
        width: 40px;
        height: 40px;
      }
    }
  </style>
</head>

<body>
  <!-- Floating particles -->
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>

  <div class="scroll-container">
    <div class="container">
      <!-- Logo Section -->
      <div class="logo-wrapper">
        <div class="logo-box">
          <div class="logo">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path>
            </svg>
          </div>
        </div>
        <h1 class="title">Welcome Back</h1>
        <p class="subtitle">Sign in to continue your learning journey</p>
      </div>

      <!-- Login Card -->
      <div class="card">
        <form method="post">
          {% csrf_token %}

          <!-- Username Field -->
          <div class="form-group">
            <label class="label">
              <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
              </svg>
              Username
            </label>
            <div class="input-wrapper">
              <input
                type="text"
                name="username"
                placeholder="Enter your username"
                required
                class="input"
              >
            </div>
          </div>

          <!-- Password Field -->
          <div class="form-group">
            <label class="label">
              <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
              </svg>
              Password
            </label>
            <div class="input-wrapper">
              <input
                type="password"
                name="password"
                placeholder="Enter your password"
                required
                class="input"
              >
            </div>
          </div>



          <!-- Submit Button -->
          <button type="submit" class="submit-btn">
            Sign In
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6"></path>
            </svg>
          </button>
        </form>

        <!-- Divider -->
        <div class="divider">
          <span>New to Heutagogy?</span>
        </div>

        <!-- Sign Up Link -->
        <div class="signup-link">
          <a href="{% url 'accounts:register' %}">
            Create an account
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"></path>
            </svg>
          </a>
        </div>
      </div>

      <!-- Footer -->
      <div class="footer">
        <p>Heutagogy Learning Platform â€¢ Empowering Self-Directed Learning</p>
      </div>
    </div>
  </div>
</body>
</html>
