<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Course Plan - Heutagogy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Space Grotesk', -apple-system, BlinkMacSystemFont, sans-serif;
      min-height: 100vh;
      padding: 20px;
      background: #0a0118;
      position: relative;
      overflow-x: hidden;
      overflow-y: auto;
    }
    
    /* Animated background */
    body::before {
      content: '';
      position: fixed;
      width: 200%;
      height: 200%;
      top: -50%;
      left: -50%;
      background: 
        radial-gradient(circle at 20% 50%, rgba(147, 51, 234, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(236, 72, 153, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 40% 20%, rgba(59, 130, 246, 0.3) 0%, transparent 50%);
      animation: drift 20s ease-in-out infinite;
    }
    
    @keyframes drift {
      0%, 100% { transform: translate(0, 0) rotate(0deg); }
      33% { transform: translate(30px, -30px) rotate(120deg); }
      66% { transform: translate(-20px, 20px) rotate(240deg); }
    }
    
    /* Floating particles */
    .particle {
      position: fixed;
      width: 4px;
      height: 4px;
      background: rgba(167, 139, 250, 0.6);
      border-radius: 50%;
      pointer-events: none;
      animation: float-up 8s linear infinite;
    }
    
    @keyframes float-up {
      0% { 
        transform: translateY(100vh) scale(0);
        opacity: 0;
      }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { 
        transform: translateY(-100px) scale(1);
        opacity: 0;
      }
    }
    
    .particle:nth-child(1) { left: 10%; animation-delay: 0s; }
    .particle:nth-child(2) { left: 25%; animation-delay: 2s; }
    .particle:nth-child(3) { left: 40%; animation-delay: 4s; }
    .particle:nth-child(4) { left: 60%; animation-delay: 1s; }
    .particle:nth-child(5) { left: 75%; animation-delay: 3s; }
    .particle:nth-child(6) { left: 90%; animation-delay: 5s; }
    
    .container {
      width: 100%;
      max-width: 800px;
      position: relative;
      z-index: 10;
      margin: 0 auto;
      padding: 40px 0;
    }
    
    /* Logo/Header */
    .header-wrapper {
      text-align: center;
      margin-bottom: 40px;
      animation: fadeInDown 1s ease-out;
    }
    
    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .icon-large {
      display: inline-block;
      width: 90px;
      height: 90px;
      background: linear-gradient(135deg, #a855f7, #ec4899);
      border-radius: 22px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3rem;
      margin-bottom: 24px;
      box-shadow: 0 0 60px rgba(168, 85, 247, 0.5);
      animation: logoFloat 3s ease-in-out infinite;
    }
    
    @keyframes logoFloat {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }
    
    .title {
      font-size: 3rem;
      font-weight: 700;
      color: white;
      margin-bottom: 12px;
      letter-spacing: -0.02em;
      text-shadow: 0 0 30px rgba(168, 85, 247, 0.5);
    }
    
    .subtitle {
      color: #c4b5fd;
      font-size: 1.125rem;
    }
    
    /* Card */
    .card {
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 24px;
      padding: 48px;
      box-shadow: 
        0 8px 32px rgba(0, 0, 0, 0.3),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
      position: relative;
      overflow: hidden;
      animation: fadeInUp 1s ease-out 0.2s both;
    }
    
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.05), transparent);
      transition: left 0.5s;
    }
    
    .card:hover::before {
      left: 100%;
    }
    
    /* Error message */
    .error-message {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
      border-radius: 14px;
      padding: 16px;
      margin-bottom: 24px;
      color: #fca5a5;
      text-align: center;
      animation: shake 0.5s;
    }
    
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      75% { transform: translateX(10px); }
    }
    
    /* Form */
    .form-group {
      margin-bottom: 28px;
    }
    
    .label {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 0.9rem;
      font-weight: 600;
      color: #e9d5ff;
      margin-bottom: 10px;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    
    .input,
    .textarea {
      width: 100%;
      padding: 16px 20px;
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 14px;
      font-size: 1rem;
      color: white;
      font-family: inherit;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      outline: none;
    }
    
    .textarea {
      min-height: 160px;
      resize: vertical;
      line-height: 1.6;
    }
    
    .input::placeholder,
    .textarea::placeholder {
      color: rgba(255, 255, 255, 0.3);
    }
    
    .input:focus,
    .textarea:focus {
      background: rgba(255, 255, 255, 0.08);
      border-color: #a855f7;
      box-shadow: 0 0 0 4px rgba(168, 85, 247, 0.1), 0 0 20px rgba(168, 85, 247, 0.3);
      transform: translateY(-2px);
    }
    
    .hint {
      margin-top: 10px;
      font-size: 0.85rem;
      color: #a78bfa;
    }
    
    .hint strong {
      color: #c4b5fd;
    }
    
    /* Grid for inputs */
    .input-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 28px;
    }
    
    /* Submit button */
    .submit-btn {
      width: 100%;
      padding: 18px;
      border: none;
      border-radius: 14px;
      background: linear-gradient(135deg, #9333ea, #db2777);
      color: white;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 
        0 10px 30px rgba(147, 51, 234, 0.4),
        inset 0 1px 0 rgba(255, 255, 255, 0.2);
      position: relative;
      overflow: hidden;
      font-family: inherit;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    
    .submit-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s;
    }
    
    .submit-btn:hover::before {
      left: 100%;
    }
    
    .submit-btn:hover {
      transform: translateY(-3px);
      box-shadow: 
        0 15px 40px rgba(147, 51, 234, 0.5),
        inset 0 1px 0 rgba(255, 255, 255, 0.3);
    }
    
    .submit-btn:active {
      transform: translateY(-1px);
    }
    
    /* Back link */
    .back-link {
      text-align: center;
      margin-top: 28px;
    }
    
    .back-link a {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      color: #c084fc;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.05rem;
      transition: all 0.3s;
      padding: 8px 16px;
      border-radius: 8px;
    }
    
    .back-link a:hover {
      color: #e9d5ff;
      background: rgba(192, 132, 252, 0.1);
    }
    
    /* Footer */
    .footer {
      text-align: center;
      margin-top: 36px;
      color: #a78bfa;
      font-size: 0.9rem;
      animation: fadeIn 1s ease-out 0.4s both;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    /* Responsive */
    @media (max-width: 640px) {
      .card {
        padding: 36px 28px;
      }
      
      .title {
        font-size: 2.5rem;
      }
      
      .input-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>
  <!-- Floating particles -->
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>

  <div class="container">
    <!-- Header -->
    <div class="header-wrapper">
      <div class="icon-large">üìò</div>
      <h1 class="title">Course Roadmap</h1>
      <p class="subtitle">Create AI-powered learning plans</p>
    </div>

    <!-- Form Card -->
    <div class="card">
      {% if error %}
        <div class="error-message">
          {{ error }}
        </div>
      {% endif %}

      <form method="POST">
        {% csrf_token %}

        <!-- Course Outcomes -->
        <div class="form-group">
          <label class="label">
            üéØ Course Outcomes
          </label>
          <textarea
            name="outcomes"
            required
            placeholder="Example:
1. Understand process scheduling
2. Apply memory management algorithms
3. Analyze deadlock handling strategies"
            class="textarea"
          ></textarea>
          <p class="hint">
            Tip: Use action verbs like <strong>Understand, Apply, Analyze, Design</strong>
          </p>
        </div>

        <!-- Input Grid -->
        <div class="input-grid">
          <div class="form-group">
            <label class="label">
              üìö Number of Classes
            </label>
            <input
              type="number"
              name="num_classes"
              required
              placeholder="e.g., 12"
              class="input"
            >
          </div>

          <div class="form-group">
            <label class="label">
              ‚è±Ô∏è Class Duration (min)
            </label>
            <input
              type="number"
              name="duration"
              required
              placeholder="e.g., 60"
              class="input"
            >
          </div>

          <div class="form-group">
            <label class="label">
              üë• Class Size
            </label>
            <input
              type="number"
              name="class_size"
              required
              placeholder="e.g., 30"
              class="input"
            >
          </div>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="submit-btn">
          üöÄ Generate Roadmap
        </button>
      </form>

      <!-- Back Link -->
      <div class="back-link">
        <a href="{% url 'teacher-dashboard' %}">
          ‚Üê Back to Dashboard
        </a>
      </div>
    </div>

    <!-- Footer -->
    <div class="footer">
      <p>Heutagogy Learning Platform ‚Ä¢ AI-Powered Course Planning</p>
    </div>
  </div>
</body>
</html>
