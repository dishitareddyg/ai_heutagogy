<!DOCTYPE html>
<html>
<head>
    <title>Story Mapping Activity</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: auto;
        }
        textarea {
            width: 100%;
            height: 80px;
            margin-bottom: 12px;
        }
        button {
            padding: 10px 16px;
            font-size: 16px;
        }
        #feedback {
            margin-top: 20px;
            background: #f4f4f4;
            padding: 15px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>

<h2>Story Mapping â€“ Active Learning</h2>

<form id="storyForm">
    <label>Context</label>
    <textarea name="context" required></textarea>

    <label>Key Actors</label>
    <textarea name="actors" required></textarea>

    <label>Problem / Challenge</label>
    <textarea name="problem" required></textarea>

    <label>Key Events / Steps</label>
    <textarea name="events" required></textarea>

    <label>Outcome</label>
    <textarea name="outcome" required></textarea>

    <label>Reflection</label>
    <textarea name="reflection" required></textarea>

    <button type="submit">Get Feedback</button>
</form>

<div id="feedback"></div>

<script>
document.getElementById("storyForm").addEventListener("submit", async function(e) {
    e.preventDefault();

    const formData = new FormData(this);
    let data = {};
    formData.forEach((value, key) => data[key] = value);

    document.getElementById("feedback").innerText = "Generating feedback...";

    const response = await fetch("/student/story-map-feedback/", {
        method: "POST",
        headers: {
            "Content-Type": "application/json",
            "X-CSRFToken": "{{ csrf_token }}"
        },
        body: JSON.stringify(data)
    });

    const result = await response.json();
    document.getElementById("feedback").innerText = result.feedback;
});
</script>

</body>
</html>
