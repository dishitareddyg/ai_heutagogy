
<h1>Student Learn Page</h1>


<form id="qaForm" method="POST">
    {% csrf_token %}
    <input type="text" name="question" placeholder="Ask anything...">
    <button type="submit">Ask</button>
</form>

<div id="response"></div>

<script>
    document.getElementById("qaForm").onsubmit = async function(e){
        e.preventDefault();
        const formData = new FormData(this);
        const res = await fetch("", {method:"POST", body: formData});
        const data = await res.json();
        document.getElementById("response").innerHTML = data.answer;
    }
</script>
