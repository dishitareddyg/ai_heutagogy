
<h2>Choose How You Want to Be Assessed</h2>

<p>
In heutagogical learning, you decide how to demonstrate your understanding.
</p>

<form method="post">
    {% csrf_token %}

    <label>Preferred assessment method:</label><br>
    <select name="assessment">
        <option>MCQs</option>
        <option>Short answer questions</option>
        <option>True or False and Fill in the blanks question</option>
        <option>Assertion and Reasoning questions</option>
    </select><br><br>

    <button type="submit">Generate Assessment</button>
</form>

{% if assessment_output %}
<hr>
<h3>Your Personalized Assessment</h3>
<pre>{{ assessment_output }}</pre>
<a href="{% url 'student:module1_resources' %}">Explore Resources â†’</a>
{% endif %}
