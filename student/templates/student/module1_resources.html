<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Learning Resources - Heutagogy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Space Grotesk', -apple-system, BlinkMacSystemFont, sans-serif;
      min-height: 100vh;
      background: #0a0118;
      position: relative;
      overflow-y: auto;
      overflow-x: hidden;
    }
    
    /* Animated background */
    body::before {
      content: '';
      position: fixed;
      width: 200%;
      height: 200%;
      top: -50%;
      left: -50%;
      background: 
        radial-gradient(circle at 20% 50%, rgba(147, 51, 234, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(236, 72, 153, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 40% 20%, rgba(59, 130, 246, 0.3) 0%, transparent 50%);
      animation: drift 20s ease-in-out infinite;
      pointer-events: none;
    }
    
    @keyframes drift {
      0%, 100% { transform: translate(0, 0) rotate(0deg); }
      33% { transform: translate(30px, -30px) rotate(120deg); }
      66% { transform: translate(-20px, 20px) rotate(240deg); }
    }
    
    /* Floating particles */
    .particle {
      position: fixed;
      width: 4px;
      height: 4px;
      background: rgba(167, 139, 250, 0.6);
      border-radius: 50%;
      pointer-events: none;
      animation: float-up 8s linear infinite;
    }
    
    @keyframes float-up {
      0% { 
        transform: translateY(100vh) scale(0);
        opacity: 0;
      }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { 
        transform: translateY(-100px) scale(1);
        opacity: 0;
      }
    }
    
    .particle:nth-child(1) { left: 10%; animation-delay: 0s; }
    .particle:nth-child(2) { left: 25%; animation-delay: 2s; }
    .particle:nth-child(3) { left: 40%; animation-delay: 4s; }
    .particle:nth-child(4) { left: 60%; animation-delay: 1s; }
    .particle:nth-child(5) { left: 75%; animation-delay: 3s; }
    .particle:nth-child(6) { left: 90%; animation-delay: 5s; }
    
    .scroll-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      position: relative;
      z-index: 10;
    }
    
    .container {
      width: 100%;
      max-width: 900px;
    }
    
    /* Header */
    .header-wrapper {
      text-align: center;
      margin-bottom: 40px;
      animation: fadeInDown 1s ease-out;
    }
    
    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .icon-large {
      display: inline-block;
      width: 90px;
      height: 90px;
      background: linear-gradient(135deg, #a855f7, #ec4899);
      border-radius: 22px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3rem;
      margin-bottom: 24px;
      box-shadow: 0 0 60px rgba(168, 85, 247, 0.5);
      animation: logoFloat 3s ease-in-out infinite;
    }
    
    @keyframes logoFloat {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }
    
    .title {
      font-size: 3rem;
      font-weight: 700;
      color: white;
      margin-bottom: 12px;
      letter-spacing: -0.02em;
      text-shadow: 0 0 30px rgba(168, 85, 247, 0.5);
    }
    
    .subtitle {
      color: #c4b5fd;
      font-size: 1.05rem;
      line-height: 1.6;
      max-width: 600px;
      margin: 0 auto;
    }
    
    /* Card */
    .card {
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 24px;
      padding: 48px;
      box-shadow: 
        0 8px 32px rgba(0, 0, 0, 0.3),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
      position: relative;
      overflow: hidden;
      animation: fadeInUp 1s ease-out 0.2s both;
    }
    
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.05), transparent);
      transition: left 0.5s;
    }
    
    .card:hover::before {
      left: 100%;
    }
    
    /* Action Section */
    .action-section {
      text-align: center;
      margin-bottom: 32px;
    }
    
    .generate-btn {
      display: inline-flex;
      align-items: center;
      gap: 12px;
      padding: 18px 40px;
      background: linear-gradient(135deg, #9333ea, #db2777);
      border: none;
      border-radius: 14px;
      color: white;
      font-size: 1.05rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 10px 30px rgba(147, 51, 234, 0.4);
      font-family: inherit;
      position: relative;
      overflow: hidden;
    }
    
    .generate-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s;
    }
    
    .generate-btn:hover::before {
      left: 100%;
    }
    
    .generate-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 40px rgba(147, 51, 234, 0.5);
    }
    
    /* Results Section */
    .results-section {
      margin-top: 48px;
      padding-top: 32px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .results-title {
      font-size: 1.35rem;
      font-weight: 700;
      color: white;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .resources-box {
      background: rgba(16, 185, 129, 0.05);
      border: 1px solid rgba(16, 185, 129, 0.2);
      border-left: 4px solid #10b981;
      border-radius: 14px;
      padding: 28px;
      color: #e9d5ff;
      font-size: 0.95rem;
      line-height: 1.8;
      white-space: pre-wrap;
      max-height: 500px;
      overflow-y: auto;
    }
    
    /* Custom Scrollbar */
    .resources-box::-webkit-scrollbar {
      width: 8px;
    }
    
    .resources-box::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 4px;
    }
    
    .resources-box::-webkit-scrollbar-thumb {
      background: rgba(16, 185, 129, 0.3);
      border-radius: 4px;
    }
    
    .resources-box::-webkit-scrollbar-thumb:hover {
      background: rgba(16, 185, 129, 0.5);
    }
    
    /* Footer */
    .footer {
      text-align: center;
      margin-top: 36px;
      color: #a78bfa;
      font-size: 0.9rem;
      animation: fadeIn 1s ease-out 0.4s both;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    /* Responsive */
    @media (max-width: 640px) {
      .card {
        padding: 36px 28px;
      }
      
      .title {
        font-size: 2.5rem;
      }
    }
  </style>
</head>

<body>
  <!-- Floating particles -->
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>

  <div class="scroll-container">
    <div class="container">
      <!-- Header -->
      <div class="header-wrapper">
        <div class="icon-large">üìñ</div>
        <h1 class="title">Learning Resources</h1>
        <p class="subtitle">Curated materials to deepen your understanding. Choose what best fits your learning style.</p>
      </div>

      <!-- Card -->
      <div class="card">
        <!-- Action -->
        <div class="action-section">
          <form method="post">
            {% csrf_token %}
            <button type="submit" class="generate-btn">
              ‚ú® Generate Resources
            </button>
          </form>
        </div>

        {% if resources %}
          <!-- Results -->
          <div class="results-section">
            <h3 class="results-title">üìö Recommended Resources</h3>
            <div class="resources-box">{{ resources }}</div>
          </div>
        {% endif %}
      </div>

      <!-- Footer -->
      <div class="footer">
        <p>Heutagogy Learning Platform ‚Ä¢ Resource Explorer</p>
      </div>
    </div>
  </div>
</body>
</html>
