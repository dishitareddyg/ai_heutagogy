<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Muddiest Point - Heutagogy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Space Grotesk', -apple-system, BlinkMacSystemFont, sans-serif;
      min-height: 100vh;
      background: #0a0118;
      position: relative;
      overflow-x: hidden;
      padding: 20px;
    }
    
    /* Animated background */
    body::before {
      content: '';
      position: fixed;
      width: 200%;
      height: 200%;
      top: -50%;
      left: -50%;
      background: 
        radial-gradient(circle at 20% 50%, rgba(147, 51, 234, 0.25) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(236, 72, 153, 0.25) 0%, transparent 50%),
        radial-gradient(circle at 40% 20%, rgba(59, 130, 246, 0.25) 0%, transparent 50%);
      animation: drift 20s ease-in-out infinite;
      z-index: 0;
    }
    
    @keyframes drift {
      0%, 100% { transform: translate(0, 0) rotate(0deg); }
      33% { transform: translate(30px, -30px) rotate(120deg); }
      66% { transform: translate(-20px, 20px) rotate(240deg); }
    }
    
    /* Grid background */
    body::after {
      content: '';
      position: fixed;
      inset: 0;
      background-image: 
        linear-gradient(rgba(168, 85, 247, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(168, 85, 247, 0.03) 1px, transparent 1px);
      background-size: 50px 50px;
      pointer-events: none;
      z-index: 0;
    }
    
    .container {
      position: relative;
      z-index: 10;
      max-width: 800px;
      margin: 0 auto;
      padding: 40px 0;
    }
    
    /* Header */
    .header {
      text-align: center;
      margin-bottom: 48px;
      animation: fadeInDown 0.8s ease-out;
    }
    
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .icon-large {
      display: inline-block;
      width: 90px;
      height: 90px;
      background: linear-gradient(135deg, #a855f7, #ec4899);
      border-radius: 22px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3rem;
      margin: 0 auto 24px;
      box-shadow: 0 0 60px rgba(168, 85, 247, 0.5);
      animation: logoFloat 3s ease-in-out infinite;
    }
    
    @keyframes logoFloat {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }
    
    .header h1 {
      font-size: 3rem;
      font-weight: 700;
      color: white;
      margin-bottom: 12px;
      letter-spacing: -0.02em;
    }
    
    .header p {
      color: #c4b5fd;
      font-size: 1.125rem;
    }
    
    /* Card */
    .card {
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 24px;
      padding: 48px;
      box-shadow: 
        0 8px 32px rgba(0, 0, 0, 0.3),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
      animation: fadeInUp 0.8s ease-out both;
    }
    
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    /* Voice Controls */
    .voice-controls {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      margin-bottom: 24px;
    }
    
    .voice-btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 12px 24px;
      background: rgba(168, 85, 247, 0.1);
      border: 1px solid rgba(168, 85, 247, 0.3);
      border-radius: 12px;
      color: #c4b5fd;
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      font-family: inherit;
    }
    
    .voice-btn:hover {
      background: rgba(168, 85, 247, 0.2);
      border-color: rgba(168, 85, 247, 0.5);
      transform: translateY(-2px);
    }
    
    .mic-status {
      font-size: 0.85rem;
      color: #a78bfa;
    }
    
    /* Form */
    .form-group {
      margin-bottom: 24px;
    }
    
    .label {
      display: block;
      font-size: 0.9rem;
      font-weight: 600;
      color: #e9d5ff;
      margin-bottom: 10px;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    
    .textarea {
      width: 100%;
      min-height: 180px;
      padding: 16px 20px;
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 14px;
      font-size: 1rem;
      color: white;
      font-family: inherit;
      transition: all 0.3s;
      outline: none;
      resize: vertical;
    }
    
    .textarea::placeholder {
      color: rgba(255, 255, 255, 0.3);
    }
    
    .textarea:focus {
      background: rgba(255, 255, 255, 0.08);
      border-color: #a855f7;
      box-shadow: 0 0 0 4px rgba(168, 85, 247, 0.1);
      transform: translateY(-2px);
    }
    
    /* Submit Button */
    .btn-submit {
      width: 100%;
      padding: 18px;
      border: none;
      border-radius: 14px;
      background: linear-gradient(135deg, #9333ea, #db2777);
      color: white;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      transition: all 0.3s;
      font-family: inherit;
      box-shadow: 0 10px 30px rgba(147, 51, 234, 0.4);
      position: relative;
      overflow: hidden;
    }
    
    .btn-submit::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s;
    }
    
    .btn-submit:hover::before {
      left: 100%;
    }
    
    .btn-submit:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 40px rgba(147, 51, 234, 0.5);
    }
    
    /* Clarification Box */
    .clarification-section {
      margin-top: 48px;
      padding-top: 32px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .clarification-title {
      font-size: 1.35rem;
      font-weight: 700;
      color: white;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .clarification-box {
      background: rgba(168, 85, 247, 0.05);
      border: 1px solid rgba(168, 85, 247, 0.2);
      border-left: 4px solid #a855f7;
      border-radius: 14px;
      padding: 24px;
      color: #e9d5ff;
      font-size: 0.95rem;
      line-height: 1.8;
      white-space: pre-wrap;
      max-height: 500px;
      overflow-y: auto;
    }
    
    .clarification-box::-webkit-scrollbar {
      width: 8px;
    }
    
    .clarification-box::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 4px;
    }
    
    .clarification-box::-webkit-scrollbar-thumb {
      background: rgba(168, 85, 247, 0.3);
      border-radius: 4px;
    }
    
    .clarification-box::-webkit-scrollbar-thumb:hover {
      background: rgba(168, 85, 247, 0.5);
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      .card {
        padding: 32px 24px;
      }
      
      .header h1 {
        font-size: 2.25rem;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    
    <!-- Header -->
    <div class="header">
      <div class="icon-large">ðŸ§ </div>
      <h1>Muddiest Point</h1>
      <p>Identify and clarify your learning challenges</p>
    </div>

    <!-- Card -->
    <div class="card">
      
      <!-- Voice Controls -->
      <div class="voice-controls">
        <button type="button" onclick="startDictation()" class="voice-btn">
          ðŸŽ¤ Speak Your Doubt
        </button>
        <span id="micStatus" class="mic-status"></span>
      </div>

      <!-- Form -->
      <form method="post">
        {% csrf_token %}
        
        <div class="form-group">
          <label class="label">What confused you the most?</label>
          <textarea
            id="muddiestInput"
            name="muddiest_point"
            placeholder="Example: I don't understand how deadlock occurs even when processes are independent..."
            required
            class="textarea"></textarea>
        </div>

        <button type="submit" class="btn-submit">
          âœ¨ Clarify My Doubt
        </button>
      </form>

      <!-- Clarification -->
      {% if explanation %}
        <div class="clarification-section">
          <h3 class="clarification-title">ðŸ’¡ Clarification</h3>
          <div class="clarification-box">{{ explanation|safe }}</div>
        </div>
      {% endif %}

    </div>

  </div>

  <script>
    let recognition;

    function startDictation() {
      if (!('webkitSpeechRecognition' in window)) {
        alert("Voice input is not supported in this browser. Please use Chrome or Edge.");
        return;
      }

      recognition = new webkitSpeechRecognition();
      recognition.lang = "en-IN";
      recognition.continuous = false;
      recognition.interimResults = false;

      const status = document.getElementById("micStatus");
      const textarea = document.getElementById("muddiestInput");

      status.innerText = "Listeningâ€¦";

      recognition.onresult = function(event) {
        const transcript = event.results[0][0].transcript;
        textarea.value += (textarea.value ? " " : "") + transcript;
      };

      recognition.onerror = function() {
        status.innerText = "Mic error. Try again.";
      };

      recognition.onend = function() {
        status.innerText = "Stopped";
      };

      recognition.start();
    }
  </script>

</body>
</html>
